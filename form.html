<!DOCTYPE html>
<html>
<head>
	<title>CONTACT FORM</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="content">
	<div class="header">
		<div style="width:150px;height:150px;">
		   	<img src="logo.png" style="width:150px;height:150px;">
		</div>
		<div style="position: relative;transform: translate(25%,-200%);">
			<h2>Vefetch technologies</h2>
    	    <p>Drop us a message and we will contact you back shortly</p>
		</div>
	</div>
    <form>
    	<div class="input-show">
    	<br><span class="ccform-addon">
    		<i class="material-icons">perm_identity</i>
    		</span>
    		<input class="input-box" type="text" name="Name" placeholder="Enter your name" id="a" required><br><br>
    	</div>
   		 <div class="input-show">
   			<span class="ccform-addon">
        	<i class="material-icons">my_location</i>  </span>
  			<input class="input-box" type="text" name="Location" placeholder="Enter your Location" id="b" required><br><br>
    	</div>
    	<div class="input-show">
    		<span class="ccform-addon">
       		<i class="material-icons">subject</i>  
       		</span>
   			<input class="input-box" type="text" name="Course" placeholder="Enter the completion of course" id="c" required><br><br>
   		</div>
    	<div class="input-show">
    		<span class="ccform-addon">
      		<i class="material-icons">work</i>  
      		</span>
    		<input class="input-box" type="text" name="experience" placeholder="Fill the experience" id="d" required><br><br>
   		</div>
    	<div class="input-show">
    		<span class="ccform-addon">
    		<i class="material-icons">mic</i>  
    		</span>
    		<input class="input-box" type="text" name="Languages known" placeholder="Languages known to speak" id="e" required><br><br>
    	</div>
    	<div class="input-show">
   			<span class="ccform-addon">
    		<i class="material-icons">mode_edit</i> 
    		</span>
    		<input class="input-box" type="text" name="Languages known" placeholder="Languages known to write" id="f"  required><br><br>
    	</div>
   		<div class="input-show">
    		<span class="ccform-addon">
     	 	<i class="material-icons">phone</i>  
     	 	</span>
      		<input class="input-box" type="text" name="Contact" placeholder="Mobile Number" id="g" required><br><br>
    	</div>
    	<div class="input-show">
   	 		<span class="ccform-addon">
    		<i class="material-icons">email</i>  
    		</span>
    		<input class="input-box" type="email" name="email" placeholder="Enter your email-ID" id="h" required><br><br>
    	</div>
    	<div >
    	
    	<input class="btn" type= "submit" name="submit" value="submit">
    	</div>

    </form>

</div>
</body>
</html>
